<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sprint_2.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="top" class="container-fluid text-bg-primary">
      <h1>App de Gastos</h1>
      <p>Ingres치 cuanto pag칩 cada uno</p>
    </div>
    <form>
      <div class="container">
        <div class="row justify-content-start">
          <div class="m-2 col-auto">
            <input
              id="name"
              class="form-control"
              type="text"
              placeholder="Nombre"
            />
          </div>
          <div class="m-2 col-auto">
            <input
              id="pay"
              class="form-control"
              type="text"
              placeholder="Gast칩"
            />
          </div>
          <div class="m-2 col-auto">
            <button
              id="boton"
              type="button"
              class="btn btn-danger"
              onclick="dividir()"
            >
              Dividir gastos
            </button>
          </div>
        </div>

        <ul id="lista" class="list-group"></ul>
        <div id="total"></div>
        <div class="container">
          <div class="row justify-content-start">
            <div class="m-2 col-auto">
              <input
                class="form-control"
                type="text"
                id="consultaUser"
                placeholder="Cuanto gast칩?"
              />
            </div>
            <div class="m-2 col-auto">
              <button
                id="botonConsulta"
                type="button"
                class="btn btn-success"
                onclick="miGasto()"
              >
                $
              </button>
            </div>
          </div>
          <div id="userGasto"></div>
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="sprint_2.js"></script>
  </body>
</html>
